<!DOCTYPE html>
{% extends 'Journey/base.html' %}
<html lang="en">
{% block content %}
    <h1>Edit Post</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
{% endblock %}
</html>
